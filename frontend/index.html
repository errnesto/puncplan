<!DOCTYPE html>
<html>
<head>
	<title>Punctuality Plan</title>
	<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
	<script src="js/main.js"></script>
	<script src="lib/Chart.min.js"></script>
	<script src="lib/spin.min.js"></script>
	<link href="css/style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
  

</head>
<body>
	<div id="header">
		<h1>Punctuality Plan for buses and trams</h1>
		<form class="form-inline" role="form">
		  <div class="form-group">
		    <label class="sr-only" for="from">From</label>
		    <input type="date" class="form-control" id="from" placeholder="Startdatum angeben">
		  </div>
		  <div class="form-group">
		    <label class="sr-only" for="to">To</label>
		    <input type="date" class="form-control" id="to" placeholder="Enddatum angeben">
		  </div>
		  <button type="submit" class="btn btn-default" id="request-link">Search</button>
		</form>

		<div id="bus"></div>
		<div id="tram"></div>
	</div>
	<div id="sp"></div>
	<div id="vis">
		<canvas id="barChart" class="chart" width="800" height="600"></canvas>
		<canvas id="lineChart" class="chart" width="600" height="400"></canvas>
		<canvas id="pieChart" class="chart" width="400" height="400"></canvas>
		<button type="button" id="back" class="btn btn-default">Back To BarChart</button>
	</div>

</body>
</html>
